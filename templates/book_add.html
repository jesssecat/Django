<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍添加</title>
</head>
<body>
<h2>书籍添加</h2>
<form action="/book_add/" method="post">
    书籍名称：<input type="text" name="book_name">
    出版社：<select name="chuban_name" id="">
                {% for i in chuban_list %}
                <option value="{{ i.id }}">{{ i.name }}</option>
                {% endfor %}
            </select>

    <input type="submit" value="添加">
</form>

</body>
</html>
